<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-6 py-4">
      <h1 class="text-3xl font-bold text-gray-900">codecentric Blog</h1>
      <p class="text-gray-600 mt-1">Latest technical insights and articles</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto">
    @if (loading()) {
      <app-loading-skeleton />
    } @else if (error()) {
      <div class="p-6">
        <div class="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
          <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <h2 class="text-xl font-semibold text-gray-900 mb-2">Oops!</h2>
          <p class="text-gray-700 mb-4">{{ error() }}</p>
          <button
            (click)="loadArticles()"
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
          >
            Try Again
          </button>
        </div>
      </div>
    } @else if (articles().length === 0) {
      <div class="p-6">
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6 text-center">
          <h2 class="text-xl font-semibold text-gray-900 mb-2">No Articles Found</h2>
          <p class="text-gray-700">Check back later for new content.</p>
        </div>
      </div>
    } @else {
      <app-article-grid [articles]="articles()" />
    }
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12">
    <div class="container mx-auto px-6 py-4 text-center text-gray-600">
      <p>© 2025 codecentric Blog Dashboard • Built with Angular & Tailwind CSS</p>
    </div>
  </footer>
</div>
